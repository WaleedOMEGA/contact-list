<section class="container">
<!-- search -->
  <div class="enjoy-css">
    <input type="text"  placeholder="Search Contacts">
    <mat-icon>search</mat-icon>
  </div>
<!-- add contact -->
<div class='add'>
  <h3>Add New Contacts</h3>
  <mat-icon routerLink="/add">add</mat-icon>
</div>
<div class="recent">
  <h3>Latest Contacts</h3>
  <div *ngFor="let i of this.recent" class="rcontact">
    <div class="img">
      <img src="../../assets/contact.png"/>
    </div>
  </div>
</div>
</section>
